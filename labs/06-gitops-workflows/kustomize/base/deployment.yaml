apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ENVIRONMENT
          value: "base"
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: sample-app-config
              key: app_name

