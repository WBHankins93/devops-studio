apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: staging

replicas:
  - name: sample-app
    count: 2

patches:
  - path: patches/resource-limits.yaml
  - path: patches/environment.yaml

commonLabels:
  environment: staging

images:
  - name: nginx
    newTag: "1.25-alpine"

