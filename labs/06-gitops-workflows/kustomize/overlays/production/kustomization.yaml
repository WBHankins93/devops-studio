apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namespace: production

replicas:
  - name: sample-app
    count: 5

patches:
  - path: patches/resource-limits.yaml
  - path: patches/environment.yaml
  - path: patches/production-config.yaml

commonLabels:
  environment: production

images:
  - name: nginx
    newTag: "1.25-alpine"

