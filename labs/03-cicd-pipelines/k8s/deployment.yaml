apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-studio-app
  namespace: devops-studio
  labels:
    app: devops-studio-app
    environment: ENVIRONMENT
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-studio-app
  template:
    metadata:
      labels:
        app: devops-studio-app
        environment: ENVIRONMENT
    spec:
      containers:
      - name: app
        image: IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "ENVIRONMENT"
        - name: APP_VERSION
          value: "IMAGE_TAG"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

