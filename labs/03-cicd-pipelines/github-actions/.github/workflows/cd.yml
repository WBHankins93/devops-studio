name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-west-2
  EKS_CLUSTER_NAME: devops-studio-cluster
  IMAGE_NAME: devops-studio-app

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to Kubernetes
        working-directory: labs/03-cicd-pipelines
        env:
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: staging
        run: |
          # Update image tag in deployment
          sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" k8s/deployment.yaml
          sed -i "s|ENVIRONMENT|$ENVIRONMENT|g" k8s/deployment.yaml
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/${{ env.IMAGE_NAME }} -n devops-studio --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n devops-studio
          kubectl get svc -n devops-studio

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to Kubernetes
        working-directory: labs/03-cicd-pipelines
        env:
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: production
        run: |
          # Update image tag in deployment
          sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" k8s/deployment.yaml
          sed -i "s|ENVIRONMENT|$ENVIRONMENT|g" k8s/deployment.yaml
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/${{ env.IMAGE_NAME }} -n devops-studio --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n devops-studio
          kubectl get svc -n devops-studio

      - name: Run smoke tests
        run: |
          # Get service endpoint
          SERVICE_URL=$(kubectl get svc ${{ env.IMAGE_NAME }} -n devops-studio -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f http://$SERVICE_URL/health || exit 1

